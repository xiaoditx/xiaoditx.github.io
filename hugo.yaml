# 把hextra作为模块导入
module:
  imports:
    - path: github.com/imfing/hextra

# 网站基础信息
title: '小狄同学呀'
baseURL: 'https://xiaoditx.github.io/' # 基础地址，以此进行相对链接的补全

# 多语言
hasCJKLanguage: true # 允许多语言
languageCode: 'zh-cn' # 语言（应该是给浏览器看的）
defaultContentLanguage: 'zh-cn' # 网站的默认语言选项

# 功能开启
enableGitInfo: true # 允许从git文件读取更改日期
enableRobotsTXT: true # 允许创建robot.txt(后期上线自己的服务器准备)

# 控制输出吧
outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

markup:
  # 允许原始html内容
  goldmark:
    renderer:
      unsafe: true

  # 允许hextra语法高亮（官方模板就是这么写的）
  highlight:
    noClasses: false

# 语言对应的配置
