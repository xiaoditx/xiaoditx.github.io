# 开启hugo对数学公式的检索

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true
      
params:
  description: 小狄同学呀的个人网站 | 开源软件、文档、博客、动态 | 立志做优秀开源者，最新项目：FreeOS
  externalLinkDecoration: true # 站外链接特殊标记
  banner:
    key: 'announcement-v0_10'
  
  # 不知道干什么的，抄来的放这就对了
  navbar:
    displayTitle: true
    displayLogo: true

  theme:
    # light | dark | system
    default: system
    displayToggle: true

#  footer:
#    enable: true
#    displayCopyright: true
#    displayPoweredBy: true
#    width: normal

  # 显示最后一次修改时间
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # 搜索设置
  # 使用默认支持的flexsearch
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward
  
  # "在github上修改"选项的链接
  editURL:
    enable: true
    base: "https://github.com/xiaoditx/xiaoditx.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
      
  # 评论区功能
  comments:
    enable: true
    type: giscus
    # https://giscus.app/
    #sections: 
    #  blog: true
    giscus:
      repo: xiaoditx/xiaoditx.github.io
      repoId: R_kgDOIzfQPg
      category: Blog comments
      categoryId: DIC_kwDOIzfQPs4CumTH
      lang: zh-CN
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
      # theme: noborder_dark

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
