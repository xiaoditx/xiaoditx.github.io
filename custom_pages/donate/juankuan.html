<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞助页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .sponsor-image {
            width: 17%;
            height: 40%;
        }
        .sponsor-info {
            margin: 20px 0;
            padding: 0 20px;
        }
        .sponsor-info h1 {
            color: #333;
            font-size: 24px;
        }
        .sponsor-info p {
            color: #666;
            line-height: 1.6;
        }
        .sponsor-cta {
            margin-top: 20px;
        }
        .sponsor-cta button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .sponsor-cta button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 赞助图片 -->
        <img src="juankuan.png" alt="赞助图片" class="sponsor-image">

        <!-- 赞助文本 -->
        <div class="sponsor-info">
            <h1>我需要你的赞助</h1>
            <p>各位如果有足够的钱，可以拿些许进行<br>赞助，我的收入主要来源于这些捐款</p>
        </div>

        <!-- 给钱不多但是想赞助的朋友们准备的 -->
        <div class="sponsor-cta">
            <a href="https://space.bilibili.com/1256971460"><button type="button">或者是去B站点个赞</button></a>
        </div>
    </div>
</body>
</html>
